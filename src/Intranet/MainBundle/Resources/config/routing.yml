intranet_main_homepage:
    pattern:  /
    defaults: { _controller: IntranetMainBundle:Index:index }

intranet_show_topic:
    pattern:  /topic/{topic_id}/
    defaults: { _controller: IntranetMainBundle:Topic:showTopic }
    
intranet_add_topic:
    pattern:  /topic/{topic_id}/add
    defaults: { _controller: IntranetMainBundle:Topic:addTopic }
    
intranet_post_get_posts:
    pattern:  /posts/{topic_id}/
    defaults: { _controller: IntranetMainBundle:Post:getPosts }
    
intranet_post_add_post:
    pattern:  /posts/{topic_id}/add/
    defaults: { _controller: IntranetMainBundle:Post:addPost }
    
intranet_post_count:
    pattern:  /posts/{topic_id}/count/
    defaults: { _controller: IntranetMainBundle:Post:getPostsCount }
    
intranet_topic_members:
    pattern:  /topic/{topic_id}/members/
    defaults: { _controller: IntranetMainBundle:User:getTopicMembers }
    
intranet_post_new:
    pattern:  /posts/{topic_id}/new/
    defaults: { _controller: IntranetMainBundle:Post:getNewPosts }
    
intranet_security:
    pattern: /security
    defaults: { _controller: IntranetMainBundle:Security:index }
    
intranet_security_login_check:
    path: /security/login_check
    
intranet_security_logout:
    path: /security/logout
    
intranet_register:
    pattern:  /register/
    defaults: { _controller: IntranetMainBundle:User:addUser }