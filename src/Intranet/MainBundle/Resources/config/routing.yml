intranet_security_logout:
    path: /security/logout
    
intranet_register:
    pattern:  /register/
    defaults: { _controller: IntranetMainBundle:User:addUser }
    
intranet_show_office:
    pattern:  /office/{office_id}
    defaults: { _controller: IntranetMainBundle:Office:showOffice }
    
